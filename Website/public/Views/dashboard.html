<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="../css/dashboard.css">
</head>
<body>
  <section class="dashboard">
    <div id="navbarContainer"></div>
    </div>
    <div class="content">
      <div class="message-container">
        <h1 id="h1">Hey John, what did you have this time?</h1>

      </div>
      <div class="card-container">

        <div id="top-bar" class="card">Top Bar</div>
        <div id="spending" class="card">Spending</div>

        <div id="history" class="card">History</div>
      </div>

    </div>
  </section>

  <script src="../JS/dashboard.js" type="module"></script>

</body>
</html>
