<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./dashboard.css">
  <link rel="stylesheet" type="text/css" href="./navbar.css">
  <script src="./dashboard.js" type="module"></script>
</head>
<body>
  <main class="dashboard">
    <header class="message-container">
      <h1 id="h1"></h1>
      <h2 id="h2">Where have you been dopping?</h2>
    </header>
    <section class="card-container">
      <card id="top-drink" class="card">
        <h3>Top Drink:</h3><p id="drink"></p>
      </card>
      <card id="top-bar" class="card">
        <h3>Top Bar:</h3><p id="bar"></p>
      </card>
      <card id="spending" class="card">
        <h3>Spending:</h3><p id="spend"></p>
      </card>
      <card id="daily-quiz" class="card">
        <h3>Daily Quiz:</h3>
        <a href="./quiz.html">Play Here</a>
      </card>
      <card id="history" class="card">
        <h3>History:</h3>
          <label id="location1"></label>
          <label id="location2"></label>
          <label id="location3"></label>
          <label id="location4"></label>
      </card>
      <card id="addNew" class="card">
        <h3>Add a dop:</h3>
        <a href="/entry">+</a>
      </card>
    </section>
  </main>

</body>
</html>
