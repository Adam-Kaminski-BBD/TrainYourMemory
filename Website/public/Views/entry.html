<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dop</title>
    <link rel="stylesheet" href="./entry_ss.css">
    <link rel="stylesheet" href="./navbar.css">
    <script src="./entry.js" type="module"></script>
</head>
<body>
    <main>
      <form>
        <section id="drinkEntry">
          <label for="drink"box-sizing: border-box;>Drink</label>
          <select name="drink" id="drop_drink">
            <option value="default">Other:</option>
          </select>
          <input type="text" max="40" name="custom_drink" id="custom_drink">
          <label for="cost">Cost</label>
          <input type="number" name="cost" max="10000" min="1" required>
        </section>
        <section id="locationEntry">
          <label for="location">Location</label>
          <select name="location" id="drop_location">
            <option value="default">Other:</option>
          </select>
          <textarea name="custom_location" cols="30" rows="10" id='custom_location'required></textarea>
        </section>
        <img src="./bar-counter.png" alt="bar counter">
        <section><button type="submit">Add Entry</button></section>
      </form>
    </main>
</body>
</html>
